<header>
    <h1 class="title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>

    <ul class="social">
        <li><a href="/about">about</a></li>
        <li><a href="/">posts</a></li>

        {{ if .Param "github" }}
        <li>
          <a href="{{ .Param "github" }}">github</a>
        </li>
        {{ end }}

        {{ if .Param "linkedin" }}
        <li>
          <a href="{{ .Param "linkedin" }}">linkedin</a>
        </li>
        {{ end }}

        {{ if .Param "mastodon" }}
        <li>
          <a rel="me" href="{{ .Param "mastodon" }}">mastodon</a>
        </li>
        {{ end }}

        {{ if .Param "wellfound" }}
        <li>
          <a href="{{ .Param "wellfound" }}">wellfound</a>
        </li>
        {{ end }}
    </ul>
</header>
